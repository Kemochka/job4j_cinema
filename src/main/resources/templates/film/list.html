<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Список фильмов</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th><i class="bi bi-square"></i></th>
                    <th scope="col">Постер</th>
                    <th scope="col">Название</th>
                    <th scope="col">Описание</th>
                    <th scope="col">Год выпуска</th>
                    <th scope="col">Жанр</th>
                    <th scope="col">Минимальный возраст</th>
                    <th scope="col">Продолжительность</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="film: ${films}">
                    <td th:text="${film.id}"></td>
                    <td><img th:src="@{/files/{fileId}(fileId=${film.fileId})}" class="w-100" alt="No image"></td>
                    <td th:text="${film.name}"></td>
                    <td th:text="${film.description}"></td>
                    <td th:text="${film.year}"></td>
                    <td th:text="${film.genre}"></td>
                    <td th:text="${film.minimalAge}"></td>
                    <td th:text="${film.durationInMinutes}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
